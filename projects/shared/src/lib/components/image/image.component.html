@if (this.type() == "default") {
  <img
    class="object-cover object-center"
    [ngSrc]="src()"
    [alt]="alt()"
    [title]="alt()"
    fill
    [priority]="priority()"
  />
} @else {
  <img
    class="object-cover object-center size-full"
    [src]="src()"
    [alt]="alt()"
    [title]="alt()"
  />
}
