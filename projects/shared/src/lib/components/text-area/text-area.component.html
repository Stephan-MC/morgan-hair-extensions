<div class="form-input--wrapper">
  <div class="left">
    <ng-content select="left"> </ng-content>
  </div>
  <div class="has-placeholder-shown:relative grow">
    <textarea
      class="p-1 w-full peer placeholder:capitalize"
      [class.placeholder-transparent]="!!label()"
      [value]="value()"
      (input)="onTouched()"
      [rows]="rows()"
      [cols]="cols()"
      (input)="handleChange($event)"
      [placeholder]="placeholder()"
      #input
    ></textarea>
    @if (label()) {
      <label
        for=""
        (click)="input.focus()"
        class="absolute left-1 -top-6 transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-1 peer-placeholder-shown:p-1"
      >
        {{ label() }}
      </label>
    }
  </div>
  <div class="right">
    <ng-content select="right"> </ng-content>
  </div>
</div>
