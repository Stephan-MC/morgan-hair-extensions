<div class="form-input--wrapper">
  <div class="left">
    <ng-content select="left">
        <span class="icon-[mynaui--minus]" (click)="handleDecrement()" role="button" aria-hidden="true"></span>
    </ng-content>
  </div>
  <div class="grow has-placeholder-shown:relative">
    <input
      [type]="type()"
      (blur)="handleChange($event)"
      (input)="handleChange($event)"
      (change)="handleChange($event)"
      [min]="min()"
      [max]="max()"
      [step]="step()"
      [readOnly]="readonly()"
      [attr.placeholder]="placeholder()"
      class="flex-1 w-full text-center"
      #input
    />
  </div>
  <div class="right">
    <ng-content select="right">
        <span class="icon-[mynaui--plus]" (click)="handleIncrement()" role="button" aria-hidden="true"></span>
    </ng-content>
  </div>
</div>
<div class="text-xs text-red-500">
  <ng-content select="error" />
</div>
