<div
  class="grid tablet-sm:grid-cols-2 tablet-lg:grid-cols-3 min-[920px]:grid-cols-4 gap-6 max-w-screen-laptop mx-auto @container/wig p-3"
>
  @for (wig of wigs.value()?.data; track wig.id) {
  <div class="relative">
    <div class="aspect-thumbnail relative">
      <img
        [ngSrc]="wig.thumbnail.url"
        [alt]="wig.thumbnail.alt ? wig.thumbnail.alt : wig.name"
        [priority]="$index < 5"
        placeholder="/assets/images/logo.jpg"
        fill
      />
    </div>
    <a [routerLink]="['/wig', wig.slug]" class="text-xl font-bold">
      {{ wig.name }}
      <span class="absolute inset-0"></span>
    </a>
    <div class="flex flex-col text-sm">
      <div class="flex gap-3">
        <span class="shink-0">Color</span>
        <div class="flex gap-1 items-center">
          <span
            [style.background]="wig.color.code"
            class="size-3 rounded-full"
          ></span>
          <span class="grow">{{ wig.color.name }}</span>
        </div>
      </div>
      <div class="flex gap-3">
        <span class="shink-0">Hair type</span>
        <span class="grow">{{ wig.hair_type.name }}</span>
      </div>
      <div class="flex gap-3">
        <span class="shink-0">Texture</span>
        <span class="grow">{{ wig.texture.name }}</span>
      </div>
      <div class="flex gap-3">
        <span class="shink-0">Sizes</span>
        <span class="grow">{{ wig.lengths.length }}</span>
      </div>
    </div>
  </div>
  }
</div>
<a
  routerLink="/wig"
  class="bg-amber-300 size-10 flex items-center justify-center right-3 bottom-3 tablet:bottom-8 tablet:right-10 lg:right-[10%] tablet:size-15 fixed text-2xl tablet:text-4xl rounded-full animate-bounce animation-duration-2000!"
  >+</a
>
